{% extends 'flatpages/default.html' %}
 
{% block title %} Удаление поста {% endblock title %}
 
{% block content %}
<h2>Вы действительно хотите удалить данный пост?</h2>
<table>
    <tr>
        <<td>
            {{ post.title|title }}
        </td>
        <td>
            {{ post.categoryType.name|title }}
        </td>
        <td>
            {{ post.text }}
        </td>


    </tr>
</table>
 
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить"></form>
{% endblock content %}
